<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>

    <p>If you click on the "Hide" button, I will disappear.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>

    <button id="toggle">Toggle paragraph</button>
    <img
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Kitten_in_Rizal_Park%2C_Manila.jpg/230px-Kitten_in_Rizal_Park%2C_Manila.jpg"
    alt=""
    style="width: 100px; height: 100px; border-radius: 100%;">

    <!-- Animation -->
    <button id="start">Start Animation</button>
    <div id="myDiv" style="background:#98bf21;
    height:100px;
    width:100px;
    position:absolute;
    "></div>
  </body>
</html>
